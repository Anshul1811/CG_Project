<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset WebGL</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: lightblue;
            position: relative;
            justify-content: center;
            display: block;
            text-align: center;
        }
        
        canvas {
            border: 10px solid brown;
            width: 60%;
            height: 90%;
            padding: 5px;
            align-items: center;
            margin: 100px;
            display: block;
            text-align: center;
        }
        
        h1,
        h3 {
            font-family: sans-serif;
            margin: 9px 0px;
        }
        
        #download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            /* Green background */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #download-btn img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .project-title {
            margin-top: 10px;
            font-size: 24px;
        }
        
        .credits {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1 class="project-title">0x08 : 2D Animations (Project: Dawn to Dusk)</h1>
    <h2 class="credits">Created by The Tutors<br>102117154 : Tanishq Dublish 102117146 : Anshul Garg
        </>
        <canvas id="webglCanvas"></canvas>
        <button id="download-btn"><img src="downloads.png" alt="Download">Download</button>
        <script src="cloud.js"></script>
        <script>
            document.getElementById('download-btn').addEventListener('click', function() {
                var canvas = document.querySelector('canvas');
                var dataURL = canvas.toDataURL('image/png');

                // Introduce a delay to allow the WebGL animation to render properly
                setTimeout(function() {
                    var link = document.createElement('a');
                    link.download = 'dawntodusk_image.png';
                    link.href = dataURL;
                    link.click();
                }, 3000); // Adjust the delay time as needed (in milliseconds)
            });
        </script>

</body>

</html>
